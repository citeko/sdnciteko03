  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* NAVBAR */
    nav {
      background-color: #f2f2f2;
      position: relative;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
      gap: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
    }

    /* Tombol menu hamburger */
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      padding: 10px;
      position: absolute;
      right: 10px;
      top: 5px;
    }

    /* RESPONSIVE: Tampilan HP */
    @media (max-width: 768px) {
      .navbar {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 0;
      }

      .navbar.active {
        display: flex;
      }

      .navbar a {
        width: 100%;
        text-align: center;
        border-top: 1px solid #ccc;
        padding: 12px;
      }

      .menu-toggle {
        display: block;
      }
    }

    main {
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
