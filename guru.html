<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset & font */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      background-color: #2d00aa;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* NAVBAR */
    nav {
      background-color: #003f7f;
      padding: 10px 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 21px;
      justify-content: space-between;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      border-radius: 3px;
    }

    /* Menu links */
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    .menu a:hover,
    .menu a.active {
      background-color: #0073e6;
    }

    /* TABLE WRAPPER */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 20px;
    }

    /* TABLE */
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
      color: black;
      word-break: break-word;
    }

    th {
      background-color: #005baa;
      color: white;
    }

    .foto-guru {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .foto-guru:hover {
      border-color: #005baa;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }
    .modal:target {
      display: flex;
    }
    .modal-content {
      position: relative;
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 10px;
      text-align: center;
      padding: 1em;
    }
    .modal-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
    }

    /* MAIN CONTENT */
    main {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px 40px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      background-color: #003f7f;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
        background-color: #003f7f;
        border-radius: 5px;
      }
      .menu.show {
        display: flex;
      }
      .menu a {
        padding: 10px 15px;
        border-top: 1px solid rgba(255,255,255,0.2);
      }
      .menu-toggle {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .foto-guru {
        width: 40px;
        height: 40px;
      }
      th, td {
        padding: 6px 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    // Toggle menu hamburger (JS kecil dan simpel)
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // Biar bisa toggle dengan keyboard (Enter/Space)
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menu.classList.toggle('show');
      }
    });
  </script>
