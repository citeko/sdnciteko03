  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }
    header, footer {
      background-color: #2d00aa;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    header h1, header p {
      margin: 0;
      line-height: 1.2;
    }

    /* NAVBAR */
    nav {
      background-color: #003f7f;
      position: relative;
    }
    nav .nav-container {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    nav .nav-links {
      display: flex;
      gap: 12px;
    }
    nav .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    nav .nav-links a:hover,
    nav .nav-links a.active {
      background-color: #0073e6;
    }

    /* Hamburger */
    nav .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* MAIN */
    main {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      background: white;
      color: black;
    }
    th {
      background-color: #005baa;
      color: white;
    }
    .foto-guru {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal:target {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
    }
    .modal-img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 50%;
    }
    .overlay {
      position: fixed;
      inset: 0;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav .nav-links {
        position: absolute;
        top: 56px;
        left: 0;
        right: 0;
        background-color: #003f7f;
        flex-direction: column;
        display: none;
      }
      nav .nav-links.active {
        display: flex;
      }
      nav .nav-links a {
        padding: 12px;
        border-top: 1px solid #005baa;
      }
      nav .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
