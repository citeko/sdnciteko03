  <style>
    /* Reset & base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #2d00aa;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* NAVBAR */
    nav {
      background-color: #003f7f;
      position: relative;
    }
    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .navbar a:hover,
    .navbar a.active {
      background-color: #0073e6;
    }

    /* Toggle button */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }

    /* MAIN */
    main {
      max-width: 960px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
      background-color: white;
      color: black;
    }
    th {
      background-color: #005baa;
      color: white;
    }
    .foto-guru {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    .modal:target {
      display: block;
    }
    .modal-content {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 10% auto;
      padding: 1em;
      background: white;
      border-radius: 10px;
      text-align: center;
    }
    .modal-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 50%;
    }
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 0;
      }
      .navbar.active {
        display: flex;
      }
      .navbar a {
        width: 100%;
        text-align: center;
        border-top: 1px solid #005baa;
        padding: 12px 0;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
